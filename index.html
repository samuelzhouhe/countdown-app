<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D!Countdown</title>
    <!-- CSS IMPORTING -->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

</head>
<body ng-app="countdownApp" ng-controller="countdownController">
<!-- JAVASCRIPT FILES -->
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>

    var config = {
        apiKey: "AIzaSyAYzGPDg_4F7gLeYHzbPiustxeztrRsvHA",
        authDomain: "dcountdown-c48f1.firebaseapp.com",
        databaseURL: "https://dcountdown-c48f1.firebaseio.com",
        storageBucket: "dcountdown-c48f1.appspot.com",

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/2.1.0/angularfire.min.js"></script><!--Angular Fire -->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>


<script src="main.js"></script>

<script src="http://momentjs.com/downloads/moment-with-locales.js"></script>

<header>
    <div class="container">
        <h1>{{welcomeMsg}}</h1>
    </div>

</header>

<div>
    <div ng-repeat="event in upcomings" class="container">
        <h3 class="col s8">{{event.name}}</h3>
        <h5>{{event.description}}</h5>
        <p>{{  display[$index] }}</p>
        <a class="waves-effect waves-light btn col" class="col s4" ng-click="upcomings.$remove(event)"><i class="material-icons left">delete</i>Remove</a>
        <br><br>
        <div class="divider"></div>
    </div>
</div>

<br><br>
<div class="container">
    <h5>Add a new Countdown Deadline</h5>
    <div class="row">
        <form class="col s12" ng-submit="receiveForm()">
            <div class="row">
                <div class="input-field col s12">
                    <input id="event_name" type="text" ng-model="eventName">
                    <label for="event_name">Name of the deadline</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input id="description" type="text" ng-model="eventDescription">
                    <label for="description">Description</label>
                </div>
            </div>
            <div class="row">


                <input type="date" class="datepicker col m6 s12" ng-model="eventDate">


                <div class="input-field col m3 s6">
                    <input id="hour" type="text" ng-model="eventHour">
                    <label for="hour">Hour</label>
                </div>
                <div class="input-field col m3 s6">
                    <input id="minutes" type="text" ng-model="eventMinute">
                    <label for="minutes">Minute</label>
                </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Deadline
                <i class="material-icons right">send</i>
            </button>
        </form>

    </div>

</div>



<footer>

</footer>


</body>
</html>
